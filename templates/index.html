<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css')}}">
</head>
<body>
    <div class="container">
        <h1 class="top-header">Pneumonia Detection from X-ray Images</h1>
        <div class="upload-container">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="upload-area" id="dropZone">
                    <p>Drag and drop your X-ray image here or</p>
                    <input type="file" id="fileInput" name="file" accept="image/*" style="display: none;">
                    <button type="button" class="upload-button">Choose File</button>
                </div>
            </form>
        </div>
        
        <div class="result-container" id="resultContainer">
            <div class="image-preview">
                <img id="previewImage" src="" alt="X-ray Preview">
            </div>
            <div class="prediction-result">
                <h2>Analysis Result</h2>
                <div class="result-box">
                    <p>Diagnosis: <span id="diagnosis"></span></p>
                    <p>Confidence: <span id="confidence"></span></p>
                </div>
            </div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Analyzing X-ray image...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
